<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kidney Hug | 投稿内容の入力</title>
    <link rel="stylesheet" href="css/ress.css">
    <link rel="stylesheet" href="css/post.css">
</head>
<body>
    <header class="form-header">
        <a href="help.html">
            <img src="img/arrow_icon.png" alt="戻るボタン">
        </a>
        <div class="header-text">
            <p class="sub">おたすけ窓口</p>
            <h1>投稿内容の入力</h1>
        </div>
    </header>

<main class="form-wrap">

    <section class="form-card">

    <div class="profile-row">
        <div class="profile-icon">
            <img src="img/main_icon03.png" alt="アイコン">
        </div>
            <div class="profile-name">名前：ノア</div>
        </div>

    <label>タイトル：</label>
    <input type="text">

    <label>ペットの種類 / 年齢：</label>
    <input type="text">

    <label>腎臓病のステージ（わかる場合）：</label>
    <select>
        <option>選択してください</option>
        <option>G1</option>
        <option>G2</option>
        <option>G3a</option>
        <option>G4</option>
        <option>G5</option>
        <option>わからない</option>

    </select>

    <label>気になる症状：</label>
    <select>
        <option>選択してください</option>
        <option>食欲がない</option>
        <option>水をあんまり飲まない</option>
        <option>尿が少ない/色が変</option>
        <option>元気がない</option>
        <option>他</option>

他
    </select>

    <label>この状態はいつから？</label>
    <input type="text">

    <label>飼い主側のコメント：</label>
    <textarea rows="3"></textarea>

    <div class="image-area">
        <img src="img/coco_noha_pic01.png" alt="猫画像">
        <img src="img/coco_noha_pic02.png" alt="猫画像">
    </div>

    <div class="media-actions">
        <div class="left">
            <img src="img/kiroku_icon01.png" alt="写真">
            <img src="img/kiroku_icon02.png" alt="アルバム">
        </div>
        <div class="right">
            <div class="share_icon">
                <img src="img/ share_icon.png" alt="シェア">
                <p>シェア</p>
            </div>
            <div class="download_icon">
                <img src="img/download_icon.png" alt="ダウンロード">
                <p>ダウンロード</p>
            </div>
        </div>
    </div>

    </section>

</main>

<footer class="form-footer">
    <div class="draft-btn">
        <img src="img/keep_icon.png" alt="下書き保存">
        <p>下書き保存</p>
    </div>
    <div class="submit-btn">
        <a href="help.html">
            <img src="img/post_icon.png" alt="投稿">
        </a>
        <p>投稿</p>
    </div>
</footer>
</body>
</html>
