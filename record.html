<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="css/diary.css">
</head>
<body>
<main>
    <div class="sub_icon01">
        <img src="img/sub_icon01.png" alt="日記アイコン">
    </div>
    <div class="diary">
        <p>日記</p>
    </div>
    <div class="datetime">
        <time datetime="12-12">12月12日 (月)</time>
    </div>
    <div class="time">
        <p>12:00</p>
    </div>
    <div class="main_word">
        <p>本文</p>
    </div>
    <div class="word_limit">
        <p>0/1000</p>
    </div>
    <div class="image">
        <p>画像</p>
    </div>
    <div class="camera">
        <img src="img/kiroku_icon01.png" alt="カメラ">
        <div class="add">
            <p>カメラから追加</p>
        </div>
    </div>
    <div class="album">
        <img src="img/kiroku_icon02.png" alt="アルバム">
        <div class="add2">
            <p>アルバムから追加</p>
        </div>
    </div>
    <div class="creation">
        <p>作成</p>
    </div>
</main>
</body>
</html>
