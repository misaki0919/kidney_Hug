<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kidney Hug | プロフィール登録</title>
    <link rel="stylesheet" href="css/ress.css">
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
    <header class="pet-header">
        <div class="back-btn">
            <a href="mypage.html">
                <img src="img/arrow_icon.png" alt="戻る">
            </a>
        </div>
    <h1>ペットを登録</h1>
    </header>

    <main class="pet-register">


        <div class="pet-icon-wrap">
            <div class="pet-icon">
                <img src="img/paws_icon.png" alt="肉球">
            </div>
        </div>


        <form class="register-form">

            <div class="form-row">
                <label>名前</label>
                <input type="text">
            </div>

            <div class="form-row select">
                <label>性別</label>
                <span class="arrow"></span>
            </div>

            <div class="form-row select">
                <label>種類・分類など</label>
                <span class="arrow"></span>
            </div>

            <div class="form-row">
                <label>生年月日</label>
                <input type="date">
            </div>

            <div class="form-row">
                <label>お迎えした日</label>
                <input type="date">
            </div>

        </form>

        <a href="index.html">
            <button type="button" class="submit-btn">登録</button>
        </a>

    </main>
</body>
</html>
